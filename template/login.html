<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/sweet-alert.css">
    <link rel="stylesheet" href="../css/styles.min.css">
</head>
<body cz-shortcut-listen="true">

<div class="navbar navbar-default navbar-static-top ng-scope">
    <div class="container">
        <ul class="nav navbar-nav">
            <a href="detail.html" class="navbar-brand"><i class="ion-images"></i> Instagram</a>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Log in</a></li>
            <li><a href="signup.html">Sign up</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        </ul>
    </div>
</div>

<div class="container">

    <div class="center-form panel">
        <div class="panel-body">
            <h4 class="text-center"><i class="ion-log-in"></i> Log in</h4>

            <form name="loginForm" novalidate>
                <div class="form-group has-feedback">
                    <input server-error class="form-control input-lg" type="text" name="email"
                           placeholder="Email" required autofocus>
                    <span class="ion-at form-control-feedback"></span>
                    <div class="help-block">
                        <div ng-message="required">Please enter your email</div>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <input server-error class="form-control input-lg" type="password" name="password"
                           placeholder="Password" required>
                    <span class="ion-key form-control-feedback"></span>
                    <div class="help-block">
                        <div ng-message="required">Please enter your password</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-block btn-success">Log in</button>

                <br/>

                <p class="text-center text-muted">
                    <small>Don't have an account yet? <a href="signup.html">Sign up</a></small>
                </p>

                <div class="signup-or-separator">
                    <h6 class="text">or</h6>
                    <hr>
                </div>
            </form>
            <button class="btn btn-block btn-instagram">
                <i class="ion-social-instagram"></i> Sign in with Instagram
            </button>
        </div>
    </div>

</div>

</body>
</html>
