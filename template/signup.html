<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/sweet-alert.css">
    <link rel="stylesheet" href="../css/styles.min.css">
</head>
<body cz-shortcut-listen="true">

<div class="navbar navbar-default navbar-static-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <a href="index.html" class="navbar-brand"><i class="ion-images"></i> Instagram</a>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Log in</a></li>
            <li><a href="signup.html">Sign up</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        </ul>
    </div>
</div>

<div class="container">

    <div class="center-form panel">
        <div class="panel-body">
            <h4 class="text-center"><i class="ion-person-add"></i> Sign up</h4>
            <form method="post" name="signupForm">
                <div class="form-group has-feedback">
                    <input class="form-control input-lg" type="email" id="email" name="email" placeholder="Email"
                           required autofocus>
                    <span class="ion-at form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <input class="form-control input-lg" type="password" name="password" placeholder="Password"
                           required>
                    <span class="ion-key form-control-feedback"></span>
                </div>

                <p class="text-center text-muted">
                    <small>By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy
                        policy</a></small>
                </p>

                <button type="submit" class="btn btn-block btn-primary">Sign up</button>
                <br/>

                <p class="text-center text-muted">
                    <small>Already have an account? <a href="login.html">Log in now</a></small>
                </p>
            </form>
        </div>
    </div>

</div>

</body>
</html>
